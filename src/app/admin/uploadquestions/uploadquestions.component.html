<!-- <app-navbar></app-navbar> -->

<form class="form">
   <div class="row m-0">
      <!-- <div class="col-2" >
         <app-sidebar></app-sidebar>
     </div> -->
     <div class="col-12 mt-1">
       <form class="form" [formGroup]="uploadQuestionForm">
         <div class="subHeading col-12">
           You are here: My Account/Upload Questions
        </div>
         <div class="row m-0">
           <div class="col-6 mb-2 row">
             <label for="inputRole" class="col-sm-4 sub-heading col-form-label"
               >Technology</label
             >
             <div class="col-sm-6">
               <select
                 class="form-select"
                 aria-label="Default select example"
                 id="selectTech"
                 formControlName="technology_name"
               >
                 <option selected disabled>Choose...</option>
                 <option>Core Java</option>
                 <option>Java EE</option>
                 <option >Spring Boot</option>
                 <option>Spring MVC</option>
                 <option>Dot Net</option>
                 <option>C#</option>
                 <option>MangoDB</option>
                 <option>Express .js</option>
                 <option>Node.js</option>
                 <option>Angular</option>
                 <option>React</option>
                 <option>VUE</option>
                 <option>AWS</option>
                 <option>Azure</option>
                 <option>GCP</option>
                 <option>GitHUB</option>
                 <option>Jenkins</option>
                 <option>Maven</option>
                 <option>Gradle</option>
                 <option>Python</option>
                 <option>Agile</option>
                 <option>Selenium</option>
                 <option>Jmeter</option>                       
                 <!--Display Error Message-->
               </select>
              
               <span *ngIf="vtech && vtech.invalid && vtech.touched "
               class="text-danger">
                 Technology is required
               </span>
             </div>
           </div>
 
           <div class="col-6">
             <div class="mb-2 row">
               <label for="inputFirstName" class="col-sm-4 sub-heading col-form-label"
                 >Upload File</label
               >
 
               <div class="col-sm-8">
                 <input
                   
                   (change)="fileUpload()"
                                 
                   type="file"
                   class="form-control"
                   id="exampleFormControlFile1"
                   formControlName="file_name"
                 />
                 <!--maxFileSize="10000"   we can add this in line number 51 to set file limit -->
                 <small
                   class="text-sm text-danger"
                   *ngIf="
                       vfile && vfile.invalid && vfile.touched "
               class="text-danger"
                    >
                   File is required
                 </small>
               </div>
             </div>
           </div>
         </div>
 
         <div class="d-grid gap-2 col-3 mx-auto mt-5 mb-2">
           <!-- <button class="btn btn-outline-hola  me-md-2" type="reset">
             Cancel
           </button> -->
         
             <button
             
             [disabled]="uploadQuestionForm.invalid"
             class="btn btn-outline-hola  me-md-2"
             type="submit">
           
           Upload
           </button>
         </div>
   
       </form>
 
       <hr hr-black />
 
       <p class="px-2 pb-1 primary-heading">Uploaded Files</p>
       <table class="table">
         <thead>
           <tr>
             <th class="heading" scope="col">Technology</th>
             <th class="heading" scope="col">File Name</th>
             <th class="heading" scope="col">Uploaded By</th>
             <th class="heading" scope="col">Updated Timestamp</th>
             <th></th>
           </tr>
         </thead>
         <tbody>
           <!-- <tr *ngFor="let item of paginatedData; let index = index; let file of uploadedFileNames">
             <td class="sub-heading">{{ item.AId }}</td>
             <td class="sub-heading">{{file}}</td>
             <td class="sub-heading">{{ item.updated }}</td>
             <td class="sub-heading">{{ item.time }}</td>
             <td class="sub-heading"><a href="" (click)="openPopup()">Delete</a></td>
           </tr> -->
           <tr *ngFor="let item of paginatedData; let index = index;">
             <td class="sub-heading">Angular</td>
             <td class="sub-heading">Frontedn.xlsx</td>
             <td class="sub-heading">Jhon More</td>
             <td class="sub-heading">12-Nov-23</td>
             <td class="sub-heading delete"><a (click)="openPopup()">Delete</a></td>
           </tr>
         </tbody>
       </table> 
       
     </div>
   </div>
 
   <!--Pop Modal For Delete Button-->
   <div
           class="modal mt-2 main"
           role="dialog"
           [ngStyle]="{ display: displayStyle }"
         >
           <div
             class="modal-dialog modal-dialog-centered modal-dialog-scrollable "
             role="document"
           >
           <div class="modal-content">
             <div class="modal-header">
               <p class="pt-1 primary-heading">Delete Uploaded File</p>
               <a
                 type="button"
                 class="btn-close pt-1"
                 (click)="closePopup()"
                 data-bs-dismiss="model"
               ></a>
             </div>
     
             <div class="modal-body">
               <form >
 
                 <div class="row m-0">
                   <div class="col-12">
                     <p>Are you sure, you want to delete the uploaded file?</p>
                     <div class="d-grid gap-2 col-6 mx-auto mb-2">
                       <!-- <div class="d-grid gap-2 d-md-block">  -->
                       <button class="btn btn-outline-hola me-md-2" type="reset" (click)="deletefile()">
                         Yes, I Want To Delete
                       </button>
                       <a class="btn  me-md-2" type="submit" (click)="closePopup()">
                         No, Thanks
                       </a>
                 
                     </div>
                   </div>
                 
                 </div>
                 
               </form>
             </div>
           </div>
           </div>
         </div>
 </form>
